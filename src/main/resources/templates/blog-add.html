<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <title>Blog site</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head >
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5">
    <h1>Add post</h1>
 <form action="/blog/add" method="post">
     <input type="text" name="title" placeholder="Enter article title" class="form-control"><br>
     <input type="text" name="anons" placeholder="Enter anons article" class="form-control"><br>
     <textarea  name="full_text" placeholder="Enter full text article" class="form-control"></textarea>
     <button type="submit" class="btn btn-success">Enter title</button>
 </form>

</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
