<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <title>Edit article</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head >
<body>
<header th:insert="blocks/header :: header"></header>
  <div class="container mt-5">
    <h1>Edit article</h1>
     <div th:each="el : ${post}">
       <form  method="post">
          <input type="text" th:value="${el.title}" name="title" placeholder="Enter article title" class="form-control"><br>
          <input type="text" th:value="${el.anonos}" name="anons"  placeholder="Enter anons article" class="form-control"><br>
          <textarea  name="full_text" th:value="${el.full_text}"  placeholder="Enter full text article" class="form-control" th:text="${el.full_text}"/>
          <button type="submit" class="btn btn-success">Refresh</button>
       </form>
     </div>
  </div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
